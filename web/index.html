<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css"/>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>


    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/ember/ember-template-compiler.js"></script>
    <script src="bower_components/ember/ember.debug.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
    <!-- Brand -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">EveNucleus</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12" id="app-body">
            
        </div>
    </div>
</div>

<script type="text/x-handlebars" data-template-name="home">
        <p>Home page</p>
        <ul id="blueprint-list">
            {{#each blueprint in model}}
            <li>
                <input type="checkbox" class="toggle">
                <label>{{blueprint.name}}</label><button class="destroy"></button>
            </li>
            {{/each}}
        </ul>
    </script>

    <script src="app/myapp.js"></script>
    <script src="app/router.js"></script>
    <script src="blueprints/blueprint.js"></script>

</body>
</html>

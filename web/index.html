<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css"/>


    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/ember/ember-template-compiler.js"></script>
    <script src="bower_components/ember/ember.debug.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
</head>
<body>

    <script type="text/x-handlebars" data-template-name="home">
        <p>Home page</p>
        <ul id="blueprint-list">
            {{#each blueprint in model}}
            <li>
                <input type="checkbox" class="toggle">
                <label>{{blueprint.name}}</label><button class="destroy"></button>
            </li>
            {{/each}}
        </ul>
    </script>

    <script src="app/myapp.js"></script>
    <script src="app/router.js"></script>
    <script src="blueprints/blueprint.js"></script>

</body>
</html>
